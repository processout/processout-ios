name: Push Podspecs
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  push-podspecs:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - name: Bootstrap Project
        uses: ./.github/actions/bootstrap-project
      - name: Push Specs
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: source Scripts/PushPodspecs.sh
