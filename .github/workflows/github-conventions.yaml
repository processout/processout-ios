name: Conventions
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  verify-pr-title:
    name: Verify Pull Request Title
    runs-on: ubuntu-latest
    steps:
      - name: Validate Pull Request title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          scopes: |
            .+
          requireScope: true
