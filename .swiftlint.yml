included:
  - Sources
  - Tests

excluded:
  - Sources/ProcessOut/Sources/Legacy
  - Sources/*/Sources/Generated
  - Tests/ProcessOutTests/Sources/Generated
  - Tests/ProcessOutUITests/Sources/Generated

function_parameter_count:
  warning: 5

large_tuple:
  warning: 3

enum_case_associated_values_count:
  warning: 4

type_name:
  max_length:
    warning: 50

line_length: 
  ignores_comments: true

opt_in_rules:
  - anonymous_argument_in_multiline_closure
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - conditional_returns_on_newline
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - convenience_type
  - discarded_notification_center_observer
  - discouraged_assert
  - discouraged_none_name
  - discouraged_object_literal
  - empty_collection_literal
  - empty_count
  - empty_string
  - empty_xctest_method
  - enum_case_associated_values_count
  - explicit_init
  - fallthrough
  - fatal_error_message
  - file_name_no_space
  - first_where
  - flatmap_over_map_reduce
  - force_unwrapping
  - ibinspectable_in_extension
  - identical_operands
  - implicit_return
  - implicitly_unwrapped_optional
  - last_where
  - legacy_objc_type
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - modifier_order
  - multiline_arguments
  - multiline_arguments_brackets
  - multiline_function_chains
  - multiline_literal_brackets
  - multiline_parameters
  - multiline_parameters_brackets
  - no_extension_access_modifier
  - operator_usage_whitespace
  - optional_enum_case_matching
  - overridden_super_call
  - override_in_extension
  - pattern_matching_keywords
  - private_subject
  - prohibited_interface_builder
  - prohibited_super_call
  - redundant_nil_coalescing
  - redundant_type_annotation
  - return_value_from_void_function
  - sorted_first_last
  - strict_fileprivate
  - switch_case_on_newline
  - toggle_bool
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - yoda_condition

disabled_rules:
  - todo
  - optional_data_string_conversion
  - redundant_sendable # todo(andrii-vysotskyi): reenable when https://github.com/realm/SwiftLint/issues/5958 is released

reporter: "xcode"
